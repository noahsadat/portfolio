<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e94560;
        }
        .card {
            background-color: #16213e;
            border: none;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        .card-title {
            color: #0f3460;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Test</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Latest Instagram Photo</h2>
                        <img id="instaPhoto" class="card-img-top mb-3" src="" alt="Latest Instagram Photo">
                        <p id="instaCaption" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to fetch the latest Instagram post
        async function fetchLatestInstagramPost() {
            try {
                // This is a placeholder. You'll need to replace this with actual Instagram API calls
                const response = await fetch('https://api.instagram.com/v1/users/self/media/recent/?access_token=YOUR_ACCESS_TOKEN');
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const latestPost = data.data[0];
                    document.getElementById('instaPhoto').src = latestPost.images.standard_resolution.url;
                    document.getElementById('instaCaption').textContent = latestPost.caption.text;
                }
            } catch (error) {
                console.error('Error fetching Instagram data:', error);
            }
        }

        // Call the function when the page loads
        fetchLatestInstagramPost();
    </script>
</body>
</html>
